<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="images/logo.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="game-title">Snake ツ</h1>
  <div class="container">
    <div class="game-container">
    </div>
    <div class="game-buttons">
      <button class="game-buttons__start">PLAY</button>
      <button class="game-buttons__score">
        <p>SCORE:</p>
        <p class="current-score">0</p>
      </button>
      <button class="game-buttons__highest">
        <p>HIGHEST:</p>
        <p class="highest-score">0</p>
      </button>
    </div>
  </div>
  <dialog class="game-over" id="game-over">
    <div class="game-over__container">
      <img src="images/sad-snake.webp" alt="">
      <div>
        <p>Game Over</p>
        <button class="game-over__button">Try Again ツ</button>
      </div>
    </div>
  </dialog>

  <script type="module" src="js/main.js"></script>
</body>

</html>
